<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenS2S Real-time Speech-to-Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .vad-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ddd;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .vad-indicator.speaking {
            background: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .audio-visualizer {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .visualizer-canvas {
            width: 100%;
            height: 100px;
            background: #fff;
            border-radius: 10px;
            border: 2px solid #eee;
        }

        .conversation {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            max-height: 400px;
            overflow-y: auto;
        }

        .conversation h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: #e3f2fd;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: #f3e5f5;
        }

        .message-time {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .audio-player {
            margin-top: 10px;
        }

        .audio-player audio {
            width: 100%;
            height: 30px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #4CAF50;
        }

        .connection-status.disconnected {
            background: #f44336;
        }

        .connection-status.connecting {
            background: #ff9800;
        }

        .settings {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .settings h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .setting-group label {
            min-width: 120px;
            color: #666;
        }

        .setting-group select,
        .setting-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ OpenS2S Real-time</h1>
            <p>Real-time Speech-to-Speech Conversation</p>
        </div>

        <div class="connection-status" id="connectionStatus">Disconnected</div>

        <div class="settings">
            <h3>‚öôÔ∏è Settings</h3>
            <div class="setting-group">
                <label>WebSocket URL:</label>
                <input type="text" id="wsUrl" value="ws://localhost:8765" style="flex: 1;">
            </div>
            <div class="setting-group">
                <label>VAD Sensitivity:</label>
                <select id="vadSensitivity">
                    <option value="0">Low (0)</option>
                    <option value="1">Medium-Low (1)</option>
                    <option value="2" selected>Medium (2)</option>
                    <option value="3">High (3)</option>
                </select>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="connectBtn">üîå Connect</button>
            <button class="btn btn-primary" id="startBtn" disabled>üé§ Start Recording</button>
            <button class="btn btn-danger" id="stopBtn" disabled>‚èπÔ∏è Stop Recording</button>
            <button class="btn btn-primary" id="clearBtn">üóëÔ∏è Clear Chat</button>
        </div>

        <div class="status-panel">
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">Connection</div>
                    <div class="status-value" id="connectionState">Disconnected</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Voice Activity</div>
                    <div class="vad-indicator" id="vadIndicator"></div>
                </div>
                <div class="status-item">
                    <div class="status-label">Audio Chunks</div>
                    <div class="status-value" id="audioChunks">0</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Speech Segments</div>
                    <div class="status-value" id="speechSegments">0</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Latency</div>
                    <div class="status-value" id="latency">0ms</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Processing</div>
                    <div class="status-value" id="processing">Idle</div>
                </div>
            </div>
        </div>

        <div class="audio-visualizer">
            <h3>üéµ Audio Visualizer</h3>
            <canvas class="visualizer-canvas" id="visualizer" width="600" height="100"></canvas>
        </div>

        <div class="conversation">
            <h3>üí¨ Conversation</h3>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        class RealtimeClient {
            constructor() {
                this.ws = null;
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.microphone = null;
                this.isRecording = false;
                this.isConnected = false;
                this.stats = {
                    audioChunks: 0,
                    speechSegments: 0,
                    startTime: null
                };
                
                this.initializeElements();
                this.setupEventListeners();
                this.setupAudioVisualizer();
            }

            initializeElements() {
                this.elements = {
                    connectBtn: document.getElementById('connectBtn'),
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    clearBtn: document.getElementById('clearBtn'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    connectionState: document.getElementById('connectionState'),
                    vadIndicator: document.getElementById('vadIndicator'),
                    audioChunks: document.getElementById('audioChunks'),
                    speechSegments: document.getElementById('speechSegments'),
                    latency: document.getElementById('latency'),
                    processing: document.getElementById('processing'),
                    messages: document.getElementById('messages'),
                    wsUrl: document.getElementById('wsUrl'),
                    vadSensitivity: document.getElementById('vadSensitivity'),
                    visualizer: document.getElementById('visualizer')
                };
            }

            setupEventListeners() {
                this.elements.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.elements.startBtn.addEventListener('click', () => this.startRecording());
                this.elements.stopBtn.addEventListener('click', () => this.stopRecording());
                this.elements.clearBtn.addEventListener('click', () => this.clearMessages());
            }

            setupAudioVisualizer() {
                this.canvas = this.elements.visualizer;
                this.canvasCtx = this.canvas.getContext('2d');
                this.animationId = null;
            }

            async toggleConnection() {
                if (this.isConnected) {
                    this.disconnect();
                } else {
                    await this.connect();
                }
            }

            async connect() {
                try {
                    const wsUrl = this.elements.wsUrl.value;
                    this.updateConnectionStatus('connecting', 'Connecting...');
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.updateConnectionStatus('connected', 'Connected');
                        this.elements.connectBtn.textContent = 'üîå Disconnect';
                        this.elements.startBtn.disabled = false;
                        this.addMessage('system', 'Connected to OpenS2S server');
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleServerMessage(data);
                    };
                    
                    this.ws.onclose = () => {
                        this.isConnected = false;
                        this.updateConnectionStatus('disconnected', 'Disconnected');
                        this.elements.connectBtn.textContent = 'üîå Connect';
                        this.elements.startBtn.disabled = true;
                        this.elements.stopBtn.disabled = true;
                        this.addMessage('system', 'Disconnected from server');
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.addMessage('system', 'Connection error occurred');
                    };
                    
                } catch (error) {
                    console.error('Connection failed:', error);
                    this.updateConnectionStatus('disconnected', 'Connection Failed');
                    this.addMessage('system', `Connection failed: ${error.message}`);
                }
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close();
                }
                if (this.isRecording) {
                    this.stopRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });

                    this.audioContext = new AudioContext({ sampleRate: 16000 });
                    this.analyser = this.audioContext.createAnalyser();
                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.microphone.connect(this.analyser);

                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0 && this.ws && this.ws.readyState === WebSocket.OPEN) {
                            // Convert to ArrayBuffer and send
                            event.data.arrayBuffer().then(buffer => {
                                this.ws.send(buffer);
                                this.stats.audioChunks++;
                                this.elements.audioChunks.textContent = this.stats.audioChunks;
                            });
                        }
                    };

                    this.mediaRecorder.start(100); // 100ms chunks
                    this.isRecording = true;
                    this.stats.startTime = Date.now();
                    
                    this.elements.startBtn.disabled = true;
                    this.elements.stopBtn.disabled = false;
                    this.elements.processing.textContent = 'Recording';
                    
                    this.startVisualization();
                    this.addMessage('system', 'Recording started');
                    
                    // Send start streaming message
                    this.sendMessage({ type: 'start_streaming' });
                    
                } catch (error) {
                    console.error('Failed to start recording:', error);
                    this.addMessage('system', `Recording failed: ${error.message}`);
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.isRecording = false;
                    
                    this.elements.startBtn.disabled = false;
                    this.elements.stopBtn.disabled = true;
                    this.elements.processing.textContent = 'Idle';
                    
                    this.stopVisualization();
                    this.addMessage('system', 'Recording stopped');
                    
                    // Send stop streaming message
                    this.sendMessage({ type: 'stop_streaming' });
                }
            }

            startVisualization() {
                if (!this.analyser) return;
                
                this.analyser.fftSize = 256;
                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const draw = () => {
                    if (!this.isRecording) return;
                    
                    this.animationId = requestAnimationFrame(draw);
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    this.canvasCtx.fillStyle = '#fff';
                    this.canvasCtx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    const barWidth = (this.canvas.width / bufferLength) * 2.5;
                    let barHeight;
                    let x = 0;
                    
                    for (let i = 0; i < bufferLength; i++) {
                        barHeight = (dataArray[i] / 255) * this.canvas.height;
                        
                        const gradient = this.canvasCtx.createLinearGradient(0, this.canvas.height - barHeight, 0, this.canvas.height);
                        gradient.addColorStop(0, '#667eea');
                        gradient.addColorStop(1, '#764ba2');
                        
                        this.canvasCtx.fillStyle = gradient;
                        this.canvasCtx.fillRect(x, this.canvas.height - barHeight, barWidth, barHeight);
                        
                        x += barWidth + 1;
                    }
                };
                
                draw();
            }

            stopVisualization() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                
                // Clear canvas
                this.canvasCtx.fillStyle = '#fff';
                this.canvasCtx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }

            handleServerMessage(data) {
                switch (data.type) {
                    case 'connection_established':
                        console.log('Connection established:', data);
                        break;
                        
                    case 'vad_status':
                        this.updateVADStatus(data.is_speaking, data.speech_probability);
                        break;
                        
                    case 'processing_started':
                        this.elements.processing.textContent = 'Processing';
                        this.addMessage('system', `Processing speech (${data.audio_duration.toFixed(2)}s)`);
                        break;
                        
                    case 'model_response':
                        this.handleModelResponse(data);
                        break;
                        
                    case 'processing_completed':
                        this.elements.processing.textContent = 'Recording';
                        this.stats.speechSegments++;
                        this.elements.speechSegments.textContent = this.stats.speechSegments;
                        break;
                        
                    case 'error':
                        this.addMessage('system', `Error: ${data.message}`);
                        break;
                        
                    case 'stats':
                        this.updateStats(data.stats);
                        break;
                }
            }

            updateVADStatus(isSpeaking, probability) {
                if (isSpeaking) {
                    this.elements.vadIndicator.classList.add('speaking');
                } else {
                    this.elements.vadIndicator.classList.remove('speaking');
                }
            }

            handleModelResponse(data) {
                if (data.text) {
                    this.addMessage('assistant', data.text, data.audio);
                }
                
                if (data.audio && data.finalize) {
                    // Play the final audio response
                    this.playAudioResponse(data.audio);
                }
            }

            playAudioResponse(audioBase64) {
                try {
                    const audioBlob = this.base64ToBlob(audioBase64, 'audio/wav');
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    audio.play();
                    
                    // Clean up URL after playing
                    audio.onended = () => URL.revokeObjectURL(audioUrl);
                } catch (error) {
                    console.error('Failed to play audio:', error);
                }
            }

            base64ToBlob(base64, mimeType) {
                const byteCharacters = atob(base64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                return new Blob([byteArray], { type: mimeType });
            }

            updateConnectionStatus(status, text) {
                this.elements.connectionStatus.className = `connection-status ${status}`;
                this.elements.connectionStatus.textContent = text;
                this.elements.connectionState.textContent = text;
            }

            sendMessage(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                }
            }

            addMessage(role, content, audio = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.textContent = content;
                messageDiv.appendChild(contentDiv);
                
                if (audio) {
                    const audioDiv = document.createElement('div');
                    audioDiv.className = 'audio-player';
                    const audioElement = document.createElement('audio');
                    audioElement.controls = true;
                    audioElement.src = `data:audio/wav;base64,${audio}`;
                    audioDiv.appendChild(audioElement);
                    messageDiv.appendChild(audioDiv);
                }
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString();
                messageDiv.appendChild(timeDiv);
                
                this.elements.messages.appendChild(messageDiv);
                this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
            }

            clearMessages() {
                this.elements.messages.innerHTML = '';
                this.stats = { audioChunks: 0, speechSegments: 0, startTime: Date.now() };
                this.elements.audioChunks.textContent = '0';
                this.elements.speechSegments.textContent = '0';
            }

            updateStats(stats) {
                // Update latency and other stats as needed
                if (stats.connected_duration) {
                    const avgLatency = stats.total_audio_duration > 0 ? 
                        (stats.connected_duration / stats.speech_segments_processed * 1000) : 0;
                    this.elements.latency.textContent = `${avgLatency.toFixed(0)}ms`;
                }
            }
        }

        // Initialize the client when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RealtimeClient();
        });
    </script>
</body>
